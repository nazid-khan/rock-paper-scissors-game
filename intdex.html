<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="icon" href="images/rps_logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container" >
      
      <img src="images/rock (1).png" alt="">
      <img src="images/paper(1).jpeg" alt="">
      <img src="images/scissor(1).jpeg" alt="">

      <button id="rock" onclick="playGame('rock');">Rock</button>
      <button id="paper" onclick="playGame('paper');">Paper</button>
      <button id="scissors" onclick="playGame('scissor');">Scissors</button>
      <br>

      <div id="msg">
        <p>play your game</p>
      </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
